<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberSafe Quiz</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: rgba(13, 25, 42, 0.8);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 600px;
            padding: 30px;
            text-align: center;
        }
        
        h1 {
            color: #4deeea;
            margin-bottom: 20px;
            font-size: 2.5rem;
            text-shadow: 0 0 10px rgba(77, 238, 234, 0.5);
        }
        
        .screen {
            display: none;
        }
        
        .active {
            display: block;
        }
        
        .btn {
            background: linear-gradient(45deg, #4deeea, #74ee15);
            border: none;
            border-radius: 50px;
            color: #0d192a;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: bold;
            margin: 15px 0;
            padding: 12px 30px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(77, 238, 234, 0.3);
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(77, 238, 234, 0.4);
        }
        
        .btn:active {
            transform: translateY(1px);
        }
        
        .option {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(77, 238, 234, 0.3);
            border-radius: 10px;
            color: #fff;
            cursor: pointer;
            margin: 10px 0;
            padding: 15px;
            text-align: left;
            transition: all 0.3s ease;
            width: 100%;
        }
        
        .option:hover {
            background: rgba(77, 238, 234, 0.2);
            border-color: #4deeea;
        }
        
        .correct {
            background: linear-gradient(45deg, #74ee15, #00ff00);
            color: #0d192a;
            border-color: #74ee15;
        }
        
        .incorrect {
            background: linear-gradient(45deg, #ff0000, #ff6b6b);
            color: #fff;
            border-color: #ff0000;
        }
        
        .question {
            font-size: 1.3rem;
            margin-bottom: 20px;
            min-height: 80px;
        }
        
        .progress {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            height: 10px;
            margin: 20px 0;
            overflow: hidden;
            width: 100%;
        }
        
        .progress-bar {
            background: linear-gradient(45deg, #4deeea, #74ee15);
            height: 100%;
            width: 0%;
            transition: width 0.5s ease;
        }
        
        .score-display {
            font-size: 2rem;
            margin: 20px 0;
            color: #74ee15;
        }
        
        .explanation {
            background: rgba(255, 255, 255, 0.1);
            border-left: 4px solid #4deeea;
            border-radius: 5px;
            margin-top: 20px;
            padding: 15px;
            text-align: left;
        }
        
        .question-number {
            color: #4deeea;
            font-size: 1rem;
            margin-bottom: 10px;
        }
        
        .home-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            color: #4deeea;
            text-shadow: 0 0 15px rgba(77, 238, 234, 0.7);
        }
        
        .cyber-text {
            background: linear-gradient(45deg, #4deeea, #74ee15, #ffe700, #f000ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Welcome Screen -->
        <div id="welcome-screen" class="screen active">
            <div class="home-icon">ðŸ”’</div>
            <h1>CyberSafe <span class="cyber-text">Quiz</span></h1>
            <p>Test your cybersecurity knowledge and learn how to stay safe online!</p>
            <p>You'll be presented with 10 questions about cybersecurity best practices.</p>
            <button id="start-btn" class="btn">Start Quiz</button>
        </div>

        <!-- Quiz Screen -->
        <div id="quiz-screen" class="screen">
            <div class="question-number">Question <span id="current-question">1</span> of 10</div>
            <div class="progress">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
            <div class="question" id="question"></div>
            <div id="options-container"></div>
            <div class="explanation" id="explanation" style="display: none;"></div>
            <button id="next-btn" class="btn" style="display: none;">Next Question</button>
        </div>

        <!-- Results Screen -->
        <div id="results-screen" class="screen">
            <h1>Quiz <span class="cyber-text">Complete</span></h1>
            <div class="score-display">Your score: <span id="score">0</span>/10</div>
            <p id="score-message"></p>
            <button id="restart-btn" class="btn">Try Again</button>
        </div>
    </div>

    <script>
        // Quiz questions and answers
        const questions = [
            {
                question: "What is the most secure way to create a password?",
                options: [
                    "Use personal information like your birthdate",
                    "Use a long passphrase with a mix of character types",
                    "Use a common word with a number at the end",
                    "Use the same password for all accounts but make it complex"
                ],
                correct: 1,
                explanation: "Long passphrases with a mix of uppercase, lowercase, numbers, and symbols are hardest to crack. For example: 'BlueDragon$Flies@Night42' is more secure than 'Password123'."
            },
            {
                question: "What should you do if you receive a suspicious email asking for personal information?",
                options: [
                    "Reply with the requested information",
                    "Click on links to verify the sender's legitimacy",
                    "Delete it without responding",
                    "Forward it to all your contacts to warn them"
                ],
                correct: 2,
                explanation: "Never respond to suspicious emails or click on links. Delete them immediately. If unsure, contact the organization directly using official contact information."
            },
            {
                question: "What is two-factor authentication (2FA)?",
                options: [
                    "Using two different passwords for one account",
                    "A security process that requires two different methods of verification",
                    "Having two separate accounts for the same service",
                    "Using both uppercase and lowercase letters in a password"
                ],
                correct: 1,
                explanation: "2FA adds an extra layer of security by requiring something you know (password) and something you have (like a code from your phone). Even if someone steals your password, they can't access your account without the second factor."
            },
            {
                question: "Which of these is a sign of a phishing website?",
                options: [
                    "HTTPS in the URL",
                    "A padlock icon in the address bar",
                    "URL with slight misspellings of legitimate sites",
                    "Professional-looking design"
                ],
                correct: 2,
                explanation: "Phishing sites often use URLs that mimic legitimate sites with slight misspellings or different domains (e.g., 'amaz0n.com' instead of 'amazon.com'). Always check the URL carefully."
            },
            {
                question: "Why should you regularly update your software and apps?",
                options: [
                    "Updates often include new features",
                    "Software updates fix security vulnerabilities",
                    "Older versions might not look as nice",
                    "To avoid annoying update reminders"
                ],
                correct: 1,
                explanation: "Software updates often include patches for security vulnerabilities that hackers could exploit. Keeping software updated is one of the most important cybersecurity practices."
            },
            {
                question: "What is a VPN and when should you use it?",
                options: [
                    "Virtual Private Network - use it only for gaming",
                    "Virtual Password Network - use it to generate strong passwords",
                    "Virtual Private Network - use it on public Wi-Fi networks",
                    "Visual Protection Notification - use it to detect viruses"
                ],
                correct: 2,
                explanation: "A VPN encrypts your internet connection, making it more secure. It's especially important on public Wi-Fi networks where your data could be intercepted by others on the same network."
            },
            {
                question: "What should you do if you suspect your computer has malware?",
                options: [
                    "Ignore it and hope it goes away",
                    "Continue using it normally but avoid banking sites",
                    "Disconnect from the internet and run a malware scan",
                    "Delete all your files to remove the infection"
                ],
                correct: 2,
                explanation: "Disconnecting from the internet prevents the malware from communicating with its controller or spreading. Then run a reputable antivirus/malware scan to detect and remove the threat."
            },
            {
                question: "Which of these is generally the safest way to connect to the internet?",
                options: [
                    "Public Wi-Fi without a password",
                    "Public Wi-Fi with a password",
                    "A cellular mobile network",
                    "Any network that has strong signal"
                ],
                correct: 2,
                explanation: "Cellular networks are generally more secure than public Wi-Fi because the data is encrypted. Public Wi-Fi networks, even those with passwords, can be risky if not using a VPN."
            },
            {
                question: "What is social engineering in cybersecurity?",
                options: [
                    "Creating social media content about security",
                    "Engineering software for social networks",
                    "Manipulating people to reveal confidential information",
                    "Designing security systems based on social behavior"
                ],
                correct: 2,
                explanation: "Social engineering is the psychological manipulation of people into performing actions or divulging confidential information. It often precedes cyber attacks."
            },
            {
                question: "Why should you be careful about what you post on social media?",
                options: [
                    "Cybercriminals can use personal information for targeted attacks",
                    "It might affect your employment prospects",
                    "It could be used to guess security questions for your accounts",
                    "All of the above"
                ],
                correct: 3,
                explanation: "Oversharing on social media can provide cybercriminals with information to guess passwords or security questions, enable targeted phishing attacks, and even affect your professional life."
            }
        ];

        // DOM elements
        const welcomeScreen = document.getElementById('welcome-screen');
        const quizScreen = document.getElementById('quiz-screen');
        const resultsScreen = document.getElementById('results-screen');
        const startBtn = document.getElementById('start-btn');
        const nextBtn = document.getElementById('next-btn');
        const restartBtn = document.getElementById('restart-btn');
        const questionElement = document.getElementById('question');
        const optionsContainer = document.getElementById('options-container');
        const explanationElement = document.getElementById('explanation');
        const currentQuestionElement = document.getElementById('current-question');
        const progressBar = document.getElementById('progress-bar');
        const scoreElement = document.getElementById('score');
        const scoreMessageElement = document.getElementById('score-message');

        // Quiz state variables
        let currentQuestion = 0;
        let score = 0;
        let answered = false;

        // Initialize the quiz
        startBtn.addEventListener('click', startQuiz);
        nextBtn.addEventListener('click', nextQuestion);
        restartBtn.addEventListener('click', restartQuiz);

        function startQuiz() {
            welcomeScreen.classList.remove('active');
            quizScreen.classList.add('active');
            currentQuestion = 0;
            score = 0;
            showQuestion();
        }

        function showQuestion() {
            answered = false;
            explanationElement.style.display = 'none';
            nextBtn.style.display = 'none';
            
            // Update progress
            currentQuestionElement.textContent = currentQuestion + 1;
            progressBar.style.width = `${((currentQuestion + 1) / questions.length) * 100}%`;
            
            // Display question
            questionElement.textContent = questions[currentQuestion].question;
            
            // Display options
            optionsContainer.innerHTML = '';
            questions[currentQuestion].options.forEach((option, index) => {
                const button = document.createElement('button');
                button.textContent = option;
                button.classList.add('option');
                button.addEventListener('click', () => checkAnswer(index));
                optionsContainer.appendChild(button);
            });
        }

        function checkAnswer(selectedIndex) {
            if (answered) return;
            answered = true;
            
            const correctIndex = questions[currentQuestion].correct;
            const options = optionsContainer.querySelectorAll('.option');
            
            // Show correct and incorrect answers
            options[correctIndex].classList.add('correct');
            if (selectedIndex !== correctIndex) {
                options[selectedIndex].classList.add('incorrect');
            }
            
            // Update score if correct
            if (selectedIndex === correctIndex) {
                score++;
            }
            
            // Show explanation
            explanationElement.textContent = questions[currentQuestion].explanation;
            explanationElement.style.display = 'block';
            
            // Show next button
            nextBtn.style.display = 'block';
        }

        function nextQuestion() {
            currentQuestion++;
            if (currentQuestion < questions.length) {
                showQuestion();
            } else {
                showResults();
            }
        }

        function showResults() {
            quizScreen.classList.remove('active');
            resultsScreen.classList.add('active');
            
            scoreElement.textContent = score;
            
            // Set score message
            if (score >= 9) {
                scoreMessageElement.textContent = "Excellent! You're a cybersecurity expert!";
            } else if (score >= 7) {
                scoreMessageElement.textContent = "Great job! You have strong cybersecurity knowledge.";
            } else if (score >= 5) {
                scoreMessageElement.textContent = "Good effort! You have basic cybersecurity knowledge.";
            } else {
                scoreMessageElement.textContent = "Keep learning! Review cybersecurity basics to stay safe online.";
            }
        }

        function restartQuiz() {
            resultsScreen.classList.remove('active');
            welcomeScreen.classList.add('active');
        }
    </script>
</body>
</html>
